<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Intuit Accounts - Sign Up</title>
</head>

<body>
  <header>
    <div id="header-element">
      <span class="small-text">&nbsp;&nbsp;Already have an Intuit account?</span>
      <span class="special-text">I forgot my User ID or Password.</span>
    </div>

    <div>
      <button id="sign-in">Sign in</button>
    </div>
  </header>


  <main>
    <div>
      <img src="https://turbotax.community.intuit.ca/community/s/html/assets/logo-intuit.png" alt="intuit-logo"
        width="170px" class="intuit-logo">
    </div>

    <div class="intuit-logos">
      <img src="./Images/mint.png" alt="mint-logo" class="intuit-icon">
      <span class="icon-text">mint</span>
      <img src="./Images/quickbooks.png" alt="quickbooks-logo" class="intuit-icon">
      <span class="icon-text">quickbooks</span>
      <img src="./Images/turbotax.png" alt="turbotax-logo" class="intuit-icon">
      <span class="icon-text">turbotax</span>
    </div>

    <form>
      <ul>
        <li class="list-head">Create an Intuit account</li>

        <li class="list-element">One account for everything Intuit, including Mint.</li>

        <li class="list-element list-link"><a href="#">Learn more</a></li>


      </ul>

    </form>
  </main>
</body>

</html>
